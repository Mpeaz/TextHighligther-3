<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page with Controls</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <label for="color">Highlight Color:</label>
        <input type="color" id="color" name="color" value="#ffff00">

        <label for="size">Highlight Size (px):</label>
        <input type="number" id="size" name="size" value="20" min="10" max="50">

        <label for="keyboard-nav">Enable Keyboard Navigation:</label>
        <input type="checkbox" id="keyboard-nav" name="keyboard-nav" checked>
    </div>

    <h1>Page Content</h1>
    <p id="text">This is some sample text that will be highlighted temporarily as you move the cursor over it. Adjust the highlighter size and color using the controls above.</p>

    <p><a href="#section1">Go to Section 1</a></p>
    <p><a href="#section2">Go to Section 2</a></p>
    
    <div id="section1">
        <h2>Section 1</h2>
        <p>This is the first section.</p>
    </div>
    
    <div id="section2">
        <h2>Section 2</h2>
        <p>This is the second section.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>

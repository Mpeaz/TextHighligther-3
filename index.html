<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Reading Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Control Panel Section -->
    <div id="controls">
        <h2>Customize Your Reading Experience</h2>

        <!-- Font Selection -->
        <label for="font">Choose Font:</label>
        <select id="font" name="font">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Dyslexie">Dyslexie</option>
            <option value="OpenDyslexic">OpenDyslexic</option>
            <option value="Lexend">Lexend</option>
            <option value="Lexie Readable">Lexie Readable</option>
            <option value="Open Sans">Open Sans</option>
        </select>

        <!-- Highlight Color & Size -->
        <label for="color">Highlight Color:</label>
        <input type="color" id="color" name="color" value="#ffff00">

        <label for="size">Highlight Size (px):</label>
        <input type="number" id="size" name="size" value="20" min="10" max="50">

        <!-- Background Color -->
        <label for="bg-color">Background Color:</label>
        <input type="color" id="bg-color" name="bg-color" value="#ffffff">

        <!-- Ruler Controls -->
        <label for="ruler-height">Ruler Height:</label>
        <input type="range" id="ruler-height" name="ruler-height" min="10" max="100" value="30">

        <label for="ruler-color">Ruler Color:</label>
        <input type="color" id="ruler-color" name="ruler-color" value="#00ff00">

        <!-- Text-to-Speech Option -->
        <label for="read-out-loud">Enable Read Aloud:</label>
        <input type="checkbox" id="read-out-loud">

    </div>

    <!-- Main Content -->
    <p id="text">
        This is some sample text. Move your cursor over the text to highlight as you read. You can adjust the highlighter size and color, as well as the font and background. Experiment with the settings to enhance your reading experience!
    </p>

    <!-- JS Script -->
    <script src="script.js"></script>

</body>
</html>
